    <script type="text/javascript" src="/_layouts/15/sp.runtime.js"></script>

<body >
  <div style="width: 100%; display: table; padding-bottom: 5px;  font-size: 20px;"><a href="https://ustgber.ecm.bundeswehr.org/portale/P5619770115/SitePages/Jahresvorhaben%C3%BCbersicht.aspx" target="_self" style="float: right;">zurück zur alten Übersicht</a></div>
    <div style="width: 100%; display: table; padding-bottom: 5px;">
        <div class="context_news" id="context_Top"></div>
        <div class="context_news_tb" id="context_news_tb">
            <input id="context_tb_input" oninput="Search();" type="text" />
        </div>
    </div>
    <div id="Kalender"></div> 
    <div style="width: 100%; display: table; padding-top: 5px;">
        <div style="width: 100%; display: flex;">
          <div class="context_title" onclick="Select_All('context_Bottom');" style="cursor:pointer;">Sanitätsstaffel Einsatz</div>
        </div>
        <div class="context_news" id="context_Bottom" style="margin-bottom: 10px;"></div>
        <div style="width: 100%; display: flex;">
          <div class="context_title" onclick="Select_All('context_Bottom2')" style="cursor:pointer;">nachgeordneter Bereich</div>
        </div>
        <div class="context_news" id="context_Bottom2"></div>
    </div>
    <div style="width: 100%; display: flex; justify-content: flex-end; padding-top: 5px;">
      <table>
        <tr>
          <td>Es werden <u>nur</u> Daten im Zeitraum</td>
          <td><input type="date" id="startDate"></td>
          <td> - </td>
          <td><input type="date" id="endDate"></td>
          <td> geladen </td>
          <td><div onclick="Refresh_All();" class="context_news_item c_active">Ändern</div></td>
        </tr>
      </table>
    </div>
    <div id="Kalender_Tooltip">
      <div id="Kalender_Tooltip_List"></div>
      <table>
        <tr>
          <td class="Kalender_Tooltip_ItemInfo">Ereignis:</td>
          <td id="Kalender_Tooltip_Name"></td>
        </tr>
        <tr>
          <td class="Kalender_Tooltip_ItemInfo">Zeitraum:</td>
          <td id="Kalender_Tooltip_Date"></td>
        </tr>
        <tr id="Kalender_Tooltip_Location">
          <td class="Kalender_Tooltip_ItemInfo">Ort:</td>
          <td id="Kalender_Tooltip_Location_String"></td>
        </tr>
        <tr id="Kalender_Tooltip_Veranstalter">
          <td class="Kalender_Tooltip_ItemInfo">Veranstalter:</td>
          <td id="Kalender_Tooltip_Veranstalter_String"></td>
        </tr>
        <tr id="Kalender_Tooltip_Teilnehmer">
          <td class="Kalender_Tooltip_ItemInfo">Teilnehmer:</td>
          <td id="Kalender_Tooltip_Teilnehmer_String"></td>
        </tr>
      </table>
    </div>
